<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Application Dashboard</h1>
    </header>
    <main>
        <section id="jobs">
            <h2>Jobs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Application Link</th>
                        <th>HR Email</th>
                    </tr>
                </thead>
                <tbody id="job-list">
                    <!-- Job data will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="applications">
            <h2>Applications</h2>
            <table>
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Date Applied</th>
                    </tr>
                </thead>
                <tbody id="application-list">
                    <!-- Application data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
